{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content-header %}
    {{ project.name }}
{% endblock %}

{% block content %}

        {{ role.name }}
        {% for member in role.members.all %}
            {{ member.username }}
        {% endfor %}
        <br/>
    {% endfor %}
{% endblock %}
