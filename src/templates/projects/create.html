{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content-header %}
    Create new project
{% endblock %}

{% block content %}
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
